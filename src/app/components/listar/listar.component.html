<div class="row">
  <div class="col-lg-6">
    <h3>Lista de Comentários</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/agregar">Novo Comentário</button>
  </div>
</div>

<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
  <thead>
    <tr>
      <td>Título</td>
      <td>Criador</td>
      <td>Data</td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of listComentarios">
      <td>
        <a [routerLink]="['/ver', comentario.id]">{{ comentario.titulo}}</a>
      </td>
      <td>{{ comentario.criador}}</td>
      <td>{{ comentario.data_criacao | date:"dd/MM/yyyy" }}</td>
      <td style="width: 10%;">
        <!-- <button class="btn btn-primary btn-sm float-end">Editar</button> -->
        <a class="btn btn-primary btn-sm float-end" [routerLink]="['/editar', comentario.id]">Editar</a>
      </td>
      <td style="width: 10%;">
        <button (click)="excluirComentario(comentario.id)" class="btn btn-danger btn-sm float-end">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="listComentarios.length == 0" class="row mt-5">
  <h5>Sem comentários</h5>
</div>
